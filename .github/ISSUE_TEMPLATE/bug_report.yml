name: "üêõ Bug Report"
description: "Report a bug or unexpected behavior in the Vesper application."
title: "[BUG]: "
labels: ["bug", "needs-triage"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: "Bug Description"
      description: "A clear and concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "Please provide detailed steps to reproduce the behavior."
      placeholder: |
        1. Open Vesper with the command `...`
        2. Press the keybinding `...`
        3. See the error `...`
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected Behavior"
      description: "A clear and concise description of what you expected to happen."
    validations:
      required: true
  - type: input
    id: vesper-version
    attributes:
      label: "Vesper Version"
      description: "What version of Vesper are you running? (e.g., `vesper --version`)"
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: "Operating System"
      description: "e.g., Ubuntu 22.04, macOS Sonoma 14.1"
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      description: "How severe is this bug? This helps us prioritize."
      options:
        - "S1 - Blocker: A crash, data loss, or a feature is completely unusable."
        - "S2 - Major: A major feature is not working as expected, but there is a workaround."
        - "S3 - Minor: An unexpected behavior or cosmetic issue that doesn't prevent functionality."
        - "S4 - Trivial: A typo or a minor annoyance."
    validations:
      required: true
